<!DOCTYPE html>
<html lang="en">
<head>
  <title>GoPage - Upload</title>
  <link id="theme" rel="stylesheet" type="text/css" href="/assets/css/theme-dark.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/universal.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/uploadImage.css">

</head>
<body>
  <div class="heading">
    <div class="settingsIcon dropdown">
      <a href="/settings"><img src="/assets/images/settings-white.svg" alt="White Gear Icon indicating traditional Settings Icon"></a>
      <div class="settingsIcon dropdown-content">
        <img src="/assets/images/corner-right-down-white.svg" alt="White Arrow Down Icon indicating additional options for Settings">
        <a href="/pluginrepo"><p class="dropdown-content-item"><span id="i18n-toolNamePluginRepo">Plugin Repo</span></p></a>
        <a href="/linkhealth"><p class="dropdown-content-item"><span id="i18n-toolNameLinkHealth">Link Health</span></p></a>
      </div>
    </div>
    <div class="titleCard">
      <a href="/"><h1>GoPage</h1></a>
    </div>
    <div class="timeStamp" id="timeStamp"> </div>
    <hr class="heading">
  </div>

  <div class="uploadImageContainer">
    <h3>Upload New Image</h3>

    <form
      enctype="multipart/form-data"
      action="/upload"
      method="post"
      >

      <input type="file" name="myFile" />


      <button type="submit" class="simple-button btn-create">Upload Image</button>


      </form>
  </div>

  <div class="seperator"> </div>

  <div class="unsetImageContainer">
    <h3>Use no Background Image</h3>

    <button onclick="unsetImage();" class="simple-button btn-create">Unset Image</button>
  </div>

  <div class="existingImages" id="existingImages">

  </div>

  <div id="uploadImageSnackbar" class="snackbar"> </div>

  <footer>
    <img src="/assets/images/github-white.svg" alt="Github's Octocat Icon">
    <p><a href="https://github.com/confused-Techie/GoPage">
      <span id="i18n-footerSourceCode">Source Code</span></a></p>
    <img src="/assets/images/git-branch-white.svg" alt="Github's New Code Branch Icon">
    <p><a href="https://github.com/confused-Techie/GoPage/blob/main/docs/contribute.md">
      <span id="i18n-footerContribute">Contribute</span></a></p>
    <img src="/assets/images/feather-white.svg" alt="Feather Icon Project Logo">
    <p><a href="https://feathericons.com">
      <span id="i18n-footerThanksFeather">Thanks Feather Icons</span></a></p>
  </footer>
    <script src="/assets/js/langHandler.js"></script>
    <script src="/assets/js/universal.js"></script>
    <script src="/assets/js/universe.js"></script>
    <script type="module" src="/assets/js/pluginLoad.js"></script>
    <script src="/assets/js/uploadImage.js"></script>
  </body>
  </html>

<html>
<head>
  <title>GoPage - Home</title>
  <link id="theme" rel="stylesheet" type="text/css" href="/assets/css/theme-dark.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/universal.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/home.css">
</head>
<body onload="onPageLoad()">
  <div class="heading">
    <div class="settingsIcon">
      <a href="/settings"><img src="/assets/images/settings-white.svg"></a>
    </div>
    <div class="titleCard"><h1>GoPage</h1></div>
    <div class="timeStamp" id="timeStamp"> </div>
    <hr class="heading">
  </div>

  <div class="container">
    <div id="btnContainer">
      <button class="btn active" onclick="filterSelection('all')"><span id="i18n-ShowAllCategorySelector">Show All</span></button>
    </div>

    <div class="itemContainer">
      {{range .Items}}
      <div class="filterDiv {{.Category}}">
        <div class="item">
        <a href="{{.Link}}">
          <div class="itemName">{{.FriendlyName}}</div>
        </a>
        {{if .LeftPlugin}}

        <div class="plugin-left {{.LeftPlugin}}" data-url="{{.Link}}" data-pluginName="{{.LeftPlugin}}" data-options="{{.LeftPluginOptions}}">

        </div>
        {{else}}
        <div class="plugin-left">
          <!-- Assigning empty div here to allow grid to function properly without div-less grid items to avoid auto-fill -->
        </div>
        {{end}}
        {{if .CenterPlugin}}
        <div class="plugin-center {{.CenterPlugin}}" data-url="{{.Link}}" data-pluginName="{{.CenterPlugin}}" data-options="{{.CenterPluginOptions}}">
        </div>
        {{else}}
        <div class="plugin-center">
          <!-- Assigning empty div to avoid grid fill -->
        </div>
        {{end}}
        {{if .RightPlugin}}
        <div class="plugin-right {{.RightPlugin}}" data-url="{{.Link}}" data-pluginName="{{.RightPlugin}}" data-options="{{.RightPluginOptions}}">
        </div>
        {{else}}
        <div class="plugin-right">
          <!-- Assinging empty div to avoid grid fill -->
        </div>
        {{end}}

        <div class="editItem">
          <a href="/edit/{{.Id}}">
            <img src="/assets/images/edit.svg">
          </a>
        </div>
        <div class="deleteItem">
          <a href="PleaseEnableJavascript.html" onclick="modalDelete( {{.Id}} );return false;">
            <img src="/assets/images/trash-2.svg">
          </a>
        </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>

  <div class="new-button-container">
    <form action="/new">
      <button type="submit"><span id="i18n-AddNewItem">Add New Item</span></button>
    </form>
  </div>

  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3><span id="i18n-modalDeleteConfirmationMessage">Are you Sure you want to Delete this Item?</span></h3>
      <button id="delete-modal" class="delete"><span id="i18n-modalDeleteConfirm">Confirm</span></button>
      <button id="notDelete-modal" class="notDelete"><span id="i18n-modalDeleteNevermind">Nevermind</span></button>
    </div>
  </div>

  <div id="configModal" class="modal">
    <div class="modal-content">

    </div>
  </div>

  <footer>
    <img src="/assets/images/github-white.svg">
    <p><a href="https://github.com/confused-Techie/GoPage">
      <span id="i18n-footerSourceCode">Source Code</span></a></p>
    <img src="/assets/images/git-branch-white.svg">
    <p><a href="https://github.com/confused-Techie/GoPage/blob/main/docs/contribute.md">
      <span id="i18n-footerContribute">Contribute</span></a></p>
    <img src="/assets/images/feather-white.svg">
    <p><a href="https://feathericons.com">
      <span id="i18n-footerThanksFeather">Thanks Feather Icons</span></a></p>
  </footer>
  <script type="module" src="/assets/js/pluginLoad.js"></script>
  <script src="/assets/js/langHandler.js"></script>
  <script src="/assets/js/home.js"></script>
  <script src="/assets/js/pluginhandler.js"></script>
  <script src="/assets/js/universal.js"></script>
  <!--<script src="/plugins/statusCheck/main.js"></script>-->
</body>
</html>
